<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/path">
      <fieldset>
        <legend>FORMULIR CALON PEGAWAI</legend>
            <label for="nama">Nama: </label>
            <input type="text" name="nama" />
            <br><br>
            <label for="alamat">Alamat: </label>
            <input type="text" name="alamat" />
            <br><br>
            <label for="password">Password: </label>
            <input type="password"name="password" />
            <br><br>
        <label>JENIS KELAMIN:</label>
             <label><input type="radio"name="jenis_kelamin"value+"laki-laki/>Laki-laki</label>
             <label><input type="radio"name="jenis_kelamin"value+"perempuan/>Perempuan</label>
        <br><br>
            <label>BAHASA PEMOGRAMAN YANG DISUKAI:</label>
            <label><input type="checkbox" name="Web" value="Web" />Web</label>
            <label><input type="checkbox" name="Mobile" value="Mobile"/>Mobile</label>
            <label><input type="checkbox" name="Desktop" value="Desktop"/>Desktop</label>
        <br><br>
        <label>KOTA ASAL :</label>
        <select>
            <option value="Manado">Manado</option>
            <option value="Makassar">Makassar </option>
            <option value="Bandung">Bandung</option>
            <option value="Jakarta">Jakarta </option>
        </select>
        <br><br>
            <label>APA YANG MEMBUAT KAMI HARUS MEMILIH ANDA</label><br>
            <textarea rows="10" cols="50" placeholder="Tulis Jawaban Anda Disini..."></textarea>
        <br><br>
        <button>PROSES</button>
    </fieldset>
   </form>
 </body>
</html>
